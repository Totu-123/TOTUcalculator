<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
   <link rel="stylesheet" href="style.css">
   <title>Calulator</title>
</head>
<body>

      
      <div class="brdr"></div>
    <div class="main-body">
      <div class="calc">
        
        <div class="output">
          <input type="text" id="screen">
        </div>
      <div class="buttons">
         <input type="button" value = 'C' onclick = "clearDisplay()" class="topbutton">
         
        <!-- <input type="button" value = '%' onclick = "buttonclick('%')" class="pers">-->
        <!-- <input type="button" value = 'back' onclick ="Back('←')"> -->
        <button onclick="Back('←')" class=" topbutton"><!--<img src="png-transparent-backspace-computer-icons-h5-interface-to-pull-material-free-angle-triangle-symbol-thumbnail.png"/>-->back</button>
        <input type="button" value = 'no tuch'  class="math" >
         <input type="button" value = '÷' onclick = "buttonclick('/')" class="math" class="eq" >
         
          <div class="row">
         <input type="button" value = '7' onclick = "buttonclick('7')">
         <input type="button" value = '8' onclick = "buttonclick('8')">
         <input type="button" value = '9' onclick = "buttonclick('9')">
         <input type="button" value = 'x' onclick = "buttonclick('*')" class="math">
         </div>
          <div class="row">
         <input type="button" value = '4' onclick = "buttonclick('4')">
         <input type="button" value = '5' onclick = "buttonclick('5')">
         <input type="button" value = '6' onclick = "buttonclick('6')">
         <input type="button" value = '-' onclick = "buttonclick('-')" class="math">
         </div>
         <div class="row">
         <input type="button" value = '1' onclick = "buttonclick('1')">
         <input type="button" value = '2' onclick = "buttonclick('2')">
         <input type="button" value = '3' onclick = "buttonclick('3')">
         <input type="button" value = '+' onclick = "buttonclick('+')" class="math">
         </div>
          <div class="row">
         <input type="button" value = '00'onclick = "buttonclick('00')">
         <input type="button" value = '0' onclick = "buttonclick('0')">
         <input type="button" value = '.' onclick = "buttonclick('.')">
         <input type="button" value = '=' onclick = "Result()" class="equal">
      </div>
  
   </div>
      </div>
    </div>
     
    

   <script src = 'script.js' ></script>
</body>
</html>
